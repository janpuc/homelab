---
version: "3"

tasks:
  all:
    - task: markdown
    - task: yaml
    - task: format

  markdown:
    desc: Lint Markdown
    cmds:
      - markdownlint -c '.github/lint/.markdownlint.yml' *.md **/*.md
    ignore_errors: true
    silent: true

  yaml:
    desc: Lint YAML
    cmds:
      - yamllint -c '.github/lint/.yamllint.yml' .

  format:
    desc: Lint general formatting
    cmds:
      - >-
        prettier
        --ignore-path
        '.github/lint/.prettierignore'
        --config
        '.github/lint/.prettierrc.yml'
        --check .
    ignore_errors: true
    silent: true
