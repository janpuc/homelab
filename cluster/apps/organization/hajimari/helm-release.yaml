---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: organization
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.1.0
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - home
          - networking
          - observability
          - organization
      name: "Janek"
      customApps:
        - name: Pi-hole
          url: "http://pihole.${SECRET_DOMAIN}/admin"
          icon: pi-hole
        - name: Proxmox
          url: "https://proxmox.${SECRET_DOMAIN}:8006"
          icon: server-network
      groups:
        - name: Cloud
          links:
            - name: Cloudflare
              url: "https://dash.cloudflare.com"
        - name: Dev
          links:
            - name: GitHub
              url: "https://github.com"
        - name: Media
          links:
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
        - name: Tech
          links:
            - name: Apple Track
              url: "https://appletrack.com"
            - name: Hacker News
              url: "https://news.ycombinator.com/"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-staging"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "homepage.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "homepage.${SECRET_DOMAIN}"
            secretName: "hajimari-${SECRET_DOMAIN//./-}-tls"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    resource:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
