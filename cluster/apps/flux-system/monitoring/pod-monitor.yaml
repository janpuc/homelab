---
apiVersion: monitoring.coreos.com/v1
kind: podMonitor
metadata:
  name: flux-system
  labels:
    app.kubernetes.io/part-of: flux
spec:
  namespaceSelector:
    matchNames:
      - flux-system
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - helm-controller
          - kustomize-controller
          - notification-controller
          - source-controller
  podMetricsEndpoints:
    - port: http-prom
      relabelings:
        - sourceLabels: ['namespace', 'job']
          regex: ".+(.*)"
          targetLabel: "job"
          replacement: "$1"
